<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stats</title>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <ul>
        <li>
          <a href="index.html" class="nav-link" id="nav-home">
            <i data-lucide="home"></i>
          </a>
        </li>
        <li>
          <a href="favorites.html" class="nav-link" id="nav-favorites">
            <i data-lucide="heart"></i>
          </a>
        </li>
        <li>
          <a href="stats.html" class="nav-link active" id="nav-stats">
            <i data-lucide="bar-chart-2"></i>
          </a>
        </li>
        <li>
          <a href="music.html" class="nav-link" id="nav-music">
            <i data-lucide="music"></i>
          </a>
        </li>
      </ul>
    </aside>

    <main class="gallery-container">
        <header class="page-header">
            <h1 class="page-title">Statistics</h1>
        </header>
        <div class="stats-layout">
            <div class="chart-section">
                <canvas id="bubble-chart" width="400" height="340"></canvas>
                <div id="bubble-legend" class="bubble-legend"></div>
            </div>

            <div class="preview-panel">
                <div class="image-preview">
                    <span id="image-placeholder">Click a Bubble to See the Image</span>
                    <img id="selected-image" src="" alt="Selected image" class="image-display" />
                </div>
                <div id="tag-container" class="tag-display"></div>
            </div>
        </div>
    </main>
  </div>

  <script src="src/stats.js" type="module"></script>
  <script>
    window.lucide.createIcons();
  </script>
</body>
</html>
