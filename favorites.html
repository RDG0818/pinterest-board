<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Favorites</title>
  <link rel="stylesheet" href="src/style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
  <div class="page">
    <aside class="sidebar">
      <ul>
        <li>
          <a href="index.html" class="nav-link" id="nav-home">
            <i data-lucide="home"></i>
          </a>
        </li>
        <li>
          <a href="favorites.html" class="nav-link active" id="nav-favorites">
            <i data-lucide="heart"></i>
          </a>
        </li>
        <li>
          <a href="stats.html" class="nav-link" id="nav-stats">
            <i data-lucide="bar-chart-2"></i>
          </a>
        </li>
        <li>
          <a href="music.html" class="nav-link" id="nav-music">
            <i data-lucide="music"></i>
          </a>
        </li>
      </ul>
    </aside>

    <main class="gallery-container">
      <header class="page-header">
        <h1 class="page-title">Your Favorites</h1>
      </header>
      <div class="favorites-gallery" id="favorites-gallery">
        <div class="grid-sizer"></div>
        <div class="gutter-sizer"></div>
      </div>
    </main>
  </div>

  <div id="image-modal" class="modal">
    <span class="close-btn">&times;</span>
    <img class="modal-content" id="modal-image">
  </div>

  <script src="src/favorites.js" type="module"></script>
</body>
</html>
